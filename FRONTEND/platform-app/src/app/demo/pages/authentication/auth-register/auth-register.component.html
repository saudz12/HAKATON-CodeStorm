<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/SMARLEARN.png" alt="logo img" class="logo" /></a>
      </div>

      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Sign up</b></h3>
            <a [routerLink]="['/login']" class="link-primary">Already have an account?</a>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="firstName">First Name*</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" [(ngModel)]="firstName" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="lastName">Last Name*</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" [(ngModel)]="lastName" />
              </div>
            </div>
          </div>

          <div class="form-group mb-3">
            <label class="form-label" for="company">Company</label>
            <input type="text" class="form-control" id="company" placeholder="Company" [(ngModel)]="company" />
          </div>

          <div class="form-group mb-3">
            <label class="form-label" for="emailAddress">Email Address*</label>
            <input type="email" class="form-control" id="emailAddress" placeholder="student@uni.com" [(ngModel)]="email" />
          </div>

          <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" />
          </div>

          <!-- ✅ Switch pentru tipul de utilizator -->
          <div class="form-group mb-3">
            <label class="form-label d-block mb-2">Register as:</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="userType" id="student" value="student" [(ngModel)]="userType">
              <label class="form-check-label" for="student">Student</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="userType" id="professor" value="professor" [(ngModel)]="userType">
              <label class="form-check-label" for="professor">Professor</label>
            </div>
          </div>

          <div class="d-grid mt-3">
            <button type="button" class="btn btn-primary" (click)="onRegister()">Create Account</button>
          </div>

          <div class="saprator mt-3">
            <span>Sign up with</span>
          </div>

          <div class="row">
            @for (item of SignUpOptions; track item) {
              <div class="col-4">
                <div class="d-grid">
                  <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                    <img src="{{ item.image }}" alt="google img" />
                    <span class="d-none d-sm-inline-block">{{ item.name }}</span>
                  </button>
                </div>
              </div>
            }
          </div>
        </div>
      </div>

      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright ©
            <a href="https://codedthemes.com/" target="_blank">CodedThemes</a>
          </p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="https://codedthemes.com/" target="_blank">Home</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.com/privacy-policy/" target="_blank">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.support-hub.io/" target="_blank">Contact us</a></li>
          </ul>
        </div>
      </div>

    </div>
  </div>
</div>
